<!DOCTYPE html>
<html>

<head>
    <style>
        /* 设置导航栏的基本样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.632);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(37, 37, 37, 0.396);
            padding: 10px;
        }
    </style>
</head>

<body background="/b.png">
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#">首页</a>
        <a href="#">产品</a>
        <a href="#">联系我们</a>
    </div>

    <!-- 页面内容 -->
    <div style="margin-top: 50px;">
        <h1>欢迎来到我的网站</h1>
        <p>这是一个演示如何实现固定导航栏的例子。</p>
    </div>
</body>

</html>
